  <body>
    
<header>
  <div class="collapse bg-dark" id="navbarHeader">
    <div class="container">
      <div class="row">
        <div class="col-sm-8 col-md-7 py-4">
          <h4 class="text-white">About</h4>
          <p class="text-muted">This is a NEWS Collector website</p>
        </div>
        <div class="col-sm-4 offset-md-1 py-4">
          <h4 class="text-white">Contact</h4>
          <ul class="list-unstyled">
            <li><a href="https://twitter.com" class="text-white">Follow on Twitter</a></li>
            <li><a href="https://www.facebook.com" class="text-white">Like on Facebook</a></li>
            <li><a href="https://www.gmail.com" class="text-white">Email me</a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <div class="navbar navbar-dark bg-dark shadow-sm">
    <div class="container">
      <a href="#" class="navbar-brand d-flex align-items-center">
        <img src = "https://cdn-icons-png.flaticon.com/512/2964/2964063.png" width="30" height="30">
        <strong style="padding: 5px;">NEWS</strong>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarHeader" aria-controls="navbarHeader" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
  </div>
</header>

<main>

  <section class="py-5 text-center container">
    <div class="row py-lg-5">
      <div class="col-lg-6 col-md-8 mx-auto">
        <body style="background-image: url('https://c.wallhere.com/photos/66/10/lines_Lacza_monochrome_wires_digital_art_abstract-250943.jpg!d');">
        <h1 class="fw-light" style="color:white;font-family:Century Gothic;font-size: 50px;-webkit-text-stroke-width: 1px;
        -webkit-text-stroke-color:black;margin:auto">
          NEWS in the making.
        </h1>
        <p style="font-family: 'Hurricane', cursive;color:white; font-size:20px">
          Freshly brewed News for you.
        </p>
        </body>
      </div>
    </div>
  </section>

  <div class="album py-5 bg-light">
    <div class="container">

      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        {% for title, description, image, url in news %}
        <div class="col">
            <div class="card shadow-sm">
                <img src="{{ image }}" alt="news" />
        
                <div class="card-body">
                    <a href="{{ url }}" style="text-decoration:none"><h4 class="card-text">{{ title }}</h4> </a>
                    <p class="card-text">{{ description }}</p>
                    <div class="d-flex justify-content-between align-items-center">
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>

</main>

<footer class="text-muted py-5">
  <div class="container">
    <p class="float-end mb-1">
      <a href="#">Back to top</a>
    </p>
  </div>
</footer>
